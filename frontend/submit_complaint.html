<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تقديم شكوى</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-container">
            <h2>الجمهورية الجزائرية الديمقراطية الشعبية</h2>
            <h1 class="main-title">تقديم شكوى</h1>
        </div>
        <nav>
            <ul class="navbar">
                <li><a href="index.html">الرئيسية</a></li>
                <li><a href="submit_complaint.html">تقديم شكوى</a></li>
                <li><a href="rights.html">حقوقك</a></li>
                <li><a href="awarenes.html">التوعية</a></li>
                <li><a href="contact.html">اتصل بنا</a></li>
                <li><a href="join_us.html">انضم إلينا</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="complaint-section">
            <h2>تقديم شكوى بشكل سري</h2>
            <p>يرجى ملء النموذج أدناه لتقديم شكوى حول أي حادث تحرش أو استغلال. جميع المعلومات ستظل سرية.</p>
            <form id="complaint-form">
                <label for="firstName">الاسم:</label><br>
                <input type="text" id="firstName" name="firstName" required><br>

                <label for="lastName">اللقب:</label><br>
                <input type="text" id="lastName" name="lastName" required><br>

                <label for="email">البريد الإلكتروني:</label><br>
                <input type="email" id="email" name="email" required><br>

                <label for="phone">رقم الهاتف (اختياري):</label><br>
                <input type="tel" id="phone" name="phone"><br>

                <label for="postalCode">الرمز البريدي (اختياري):</label><br>
                <input type="text" id="postalCode" name="postalCode"><br>

                <label for="details">تفاصيل الشكوى:</label><br>
                <textarea id="details" name="details" rows="6" required></textarea><br><br>

                <button type="submit" class="main-button">إرسال الشكوى</button>
            </form>
        </section>
    </main>

    <footer>
        <p>كل الحقوق محفوظة &copy; 2024 خريف أحمد</p>
    </footer>
</body>
</html>
