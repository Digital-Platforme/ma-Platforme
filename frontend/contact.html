        <section class="contact-section">
            <h2>نحن هنا لمساعدتك</h2>
            <p>إذا كنت بحاجة إلى مساعدة أو لديك أي استفسارات، يمكنك التواصل معنا مباشرة من خلال النموذج أدناه:</p>
            <form id="contact-form">
                <label for="name">الاسم الكامل:</label><br>
                <input type="text" id="name" name="name" required><br>

                <label for="email">البريد الإلكتروني:</label><br>
                <input type="email" id="email" name="email" required><br>

                <label for="message">رسالتك:</label><br>
                <textarea id="message" name="message" rows="6" required></textarea><br><br>

                <button type="submit" class="main-button">إرسال</button>
            </form>
        </section>
